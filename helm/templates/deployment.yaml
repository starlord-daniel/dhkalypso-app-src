apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{  .Values.app.name}}-deployment
  annotations:
    version: {{  .Values.version}}
spec:
  strategy: 
    type: Recreate      
  replicas: {{  .Values.replicas}}
  selector:
    matchLabels:
      app: {{  .Values.app.name}}
  template:
    metadata:
      labels:
        app: {{  .Values.app.name}}      
      annotations:
        version: {{  .Values.version}}
    spec:
      containers:
      - name: {{  .Values.app.name}}
        image: {{  .Values.image}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{  .Values.port}}
        env:
        - name: PORT
          value: {{  .Values.port | quote }}
        - name: CLUSTER_NAME
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: CLUSTER_NAME
        - name: REGION
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: REGION
        - name: ENVIRONMENT
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
              configMapKeyRef:
                name: platform-config
                key: DATABASE_URL                
